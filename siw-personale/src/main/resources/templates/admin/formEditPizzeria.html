<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SliceVerse - Modifica Pizzeria</title>

  <link rel="stylesheet" href="/css/admin/stylesFormEditPizzeria.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
      </div>
      <div class="navbar-nav">
        <div th:if="${user}" class="user-info">
          <p class="user-name"><span th:text="${user.nome + ' ' + user.cognome}"></span></p>
          <div class="user-actions">
            <a th:href="@{/admin/profile}" class="btn btn-profile">
              <i class="bi bi-person-circle btn-icon"></i> Profilo
            </a>
            <a href="/logout" class="btn btn-logout">
              <i class="bi bi-box-arrow-right btn-icon"></i> Logout
            </a>
          </div>
        </div>
        <div th:unless="${user}" class="auth-buttons">
          <a href="/login" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right btn-icon"></i> Accedi
          </a>
          <a href="/register" class="btn btn-register">
            <i class="bi bi-person-plus btn-icon"></i> Registrati
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenuto -->
  <main class="hero-section">
    <div class="hero-content form-wrapper">
      <h1 class="hero-title">Modifica la Pizzeria</h1>

      <form th:action="@{/admin/pizzerie/{pId}/editPizzeria(pId=${pizzeria.id})}" method="POST" th:object="${pizzeria}" enctype="multipart/form-data" class="form-pizzeria">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" th:field="${pizzeria.nome}" />
          <span class="field-error" th:if="${#fields.hasErrors('nome')}" th:errors="${pizzeria.nome}"></span>
        </div>

        <div class="form-group">
          <label>Citt√†:</label>
          <input type="text" th:field="${pizzeria.citta}" />
          <span class="field-error" th:if="${#fields.hasErrors('citta')}" th:errors="${pizzeria.citta}"></span>
        </div>

        <div class="form-group">
          <label>Indirizzo:</label>
          <input type="text" th:field="${pizzeria.indirizzo}" />
          <span class="field-error" th:if="${#fields.hasErrors('indirizzo')}" th:errors="${pizzeria.indirizzo}"></span>
        </div>

        <div class="form-group">
          <label for="imageFiles">Immagini della Pizzeria:</label>
          <input type="file" name="imageFiles" id="imageFiles" multiple accept="image/*" required />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle btn-icon"></i> Conferma
          </button>
        </div>
      </form>

      <!-- Link finale -->
      <div class="hero-buttons">
        <a href="/admin/pizzerie" class="btn btn-secondary">
          <i class="bi bi-arrow-left btn-icon"></i> Torna alla lista Pizzerie
        </a>
        <a href="/admin" class="btn btn-secondary">
          <i class="bi bi-house btn-icon"></i> Torna alla Home
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; SliceVerse - Esplora, ordina, assapora</p>
  </footer>
</body>
</html>
