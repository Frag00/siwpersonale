<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>SliceVerse - Pannello Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/css/stylesIndex.css" /> 
  </head>
  <body>

    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
            <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
        </div>
        
        <div class="navbar-nav">
            <div th:if="${user}" class="user-info">
                <p class="user-name">Ciao, <span th:text="${user.nome + ' ' + user.cognome}"></span>!</p>
                <div class="user-actions">
                    <a th:href="@{/admin/profile}" class="btn btn-profile">
                        <i class="bi bi-person-circle btn-icon"></i> Profilo Admin
                    </a>
                    <a href="/logout" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right btn-icon"></i> Logout
                    </a>
                </div>
            </div>
            
            <div th:unless="${user}" class="auth-buttons">
                <a href="/login" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right btn-icon"></i> Accedi
                </a>
                <a href="/register" class="btn btn-register">
                    <i class="bi bi-person-plus btn-icon"></i> Registrati
                </a>
            </div>
        </div>
      </div>
    </nav>

    <main class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Bentornato Admin: <span th:if="${user}" th:text="${user.nome + ' ' + user.cognome}">admin</span></h1>
        <h2 class="hero-subtitle">Pagina iniziale</h2>
        <p class="hero-description">Qui puoi gestire le pizzerie presenti nel sistema.</p>
        
        <div class="hero-buttons">
            <a th:href="@{/admin/pizzerie}" class="btn btn-primary">
                <i class="bi bi-building-fill-gear btn-icon"></i> Gestisci tutte le pizzerie
            </a>
        </div>
      </div>

      <div class="hero-image">
          <img src="/immagini/pizzaiolo.jpg" alt="Delicious Pizza" class="pizza-main-image">
      </div>
    </main>

    <footer class="footer">
      <p>&copy; SliceVerse - Pannello di Amministrazione</p>
    </footer>

  </body>
</html>
