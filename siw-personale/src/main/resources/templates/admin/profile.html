<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>Profilo Admin | SliceVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/stylesProfile.css" /> 
  </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
            <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
        </div>
        
        <div class="navbar-nav">
            <div th:if="${user}" class="user-info"> 
                <p class="user-name"><span th:text="${user.nome + ' ' + user.cognome}"></span></p>
                <div class="user-actions">
                    <a href="/logout" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right btn-icon"></i> Logout
                    </a>
                    <a th:href="@{/admin/profile}" class="btn btn-profile">
                      <i class="bi bi-person-circle btn-icon"></i> Profilo
                    </a>
                </div>
            </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 py-5">
        <div class="container main-content-container">
            
            <div th:if="${user}" class="profile-card">
                <h1 class="text-center mb-4 hero-title-small">
                    <strong>Profilo Admin</strong>
                </h1>
                
                <div class="profile-info mb-4">
                    <h2 class="profile-name mb-3" th:text="${user.nome + ' ' + user.cognome}">Nome e cognome</h2>
                    <p class="profile-detail"><i class="bi bi-envelope-fill me-2"></i>Email: <span th:text="${user.email}">admin@example.com</span></p>
                </div>
                
                <div class="profile-actions d-flex flex-column gap-3">
                    <a th:href="@{/admin/profile/formChangeProfile}" class="btn btn-primary profile-action-btn">
                        <i class="bi bi-person-lines-fill me-2"></i>Modifica informazioni Profilo
                    </a>
                    <a th:href="@{/admin/profile/formChangePassword}" class="btn btn-secondary profile-action-btn">
                        <i class="bi bi-key-fill me-2"></i>Cambia Password
                    </a>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="/admin" class="text-white-50 back-home-link">
                    <i class="bi bi-arrow-left-circle-fill me-2"></i>Torna alla Homepage Amministratore
                </a>
            </div>

        </div>
    </main>

    <footer class="footer mt-auto">
      <p>&copy; SliceVerse - Esplora, ordina, assapora</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
