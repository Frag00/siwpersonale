<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>Modifica Profilo Admin</title>
    <link rel="stylesheet" href="/css/admin/stylesFormChangeProfile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
            <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
        </div>
        
        <div class="navbar-nav">
            <div th:if="${user}" class="user-info">
                <p class="user-name"><span th:text="${user.nome + ' ' + user.cognome}"></span></p>
                <div class="user-actions">
                    <a th:href="@{/admin/profile}" class="btn btn-profile">
                        <i class="bi bi-person-circle btn-icon"></i> Profilo
                    </a>
                    <a href="/logout" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right btn-icon"></i> Logout
                    </a>
                </div>
            </div>
        </div>
      </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <h1 class="page-title"><strong>Modifica Informazioni del Profilo dell'Admin</strong></h1>

            <div class="content-card">
                <form th:action="@{/admin/profile/changeProfile}" method="post" autocomplete="off">
                        <div class="form-group">
                                <label for="nome">Nome:</label>
                                <span><input type="text" id="nome" th:field="${user.nome}" autocomplete="off" /></span>
                                <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}"></span>
                        </div>
                        <div class="form-group">
                                <label for="cognome">Cognome:</label>
                                <span><input type="text" id="cognome" th:field="${user.cognome}" autocomplete="off" /></span>
                                <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"></span>
                        </div>
                        <div class="form-group">
                                <label for="email">Email:</label>
                                <span><input type="text" id="email" th:field="${user.email}" autocomplete="off" /></span>
                                <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
                        </div>
                        <div class="form-buttons">
                            <span><button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill btn-icon"></i> Conferma modifiche</button></span>
                            <a th:href="@{/admin/profile}" class="btn btn-secondary"><i class="bi bi-x-circle-fill btn-icon"></i> Annulla</a>
                        </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
      <p>&copy; SliceVerse - Esplora, ordina, assapora</p>
    </footer>

  </body>
</html>
