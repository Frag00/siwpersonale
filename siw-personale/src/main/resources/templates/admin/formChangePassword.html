<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Password Admin - SliceVerse</title>
    
    <link rel="stylesheet" href="/css/admin/stylesFormChangePassword.css" /> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
            </div>
             
            <div class="navbar-nav">
                <div th:if="${user}" class="user-info">
                    <span class="user-name" th:text="${user.nome + ' ' + user.cognome}"></span>
                    <div class="user-actions">
                        <a th:href="@{/admin/profile}" class="btn btn-profile">
                            <i class="bi bi-person-circle btn-icon"></i> Profilo
                        </a>
                        <a href="/logout" class="btn btn-logout">
                            <i class="bi bi-box-arrow-right btn-icon"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">

            <h1 class="page-title">Modifica la tua password</h1>
            <h2 class="page-subtitle">
                <span th:text="${'Amministratore: ' + user.nome + ' ' + user.cognome}"></span>
            </h2>
            
            <div th:if="${msgError}" class="error-message">
                <span th:text="${msgError}"></span>
            </div>

            <form class="content-card" th:action="@{/admin/profile/changePassword}" method="post">
                
                <div class="form-group">
                    <label for="newPwd">Nuova password</label>
                    <input
                        type="password"
                        id="newPwd"
                        name="newPwd"
                        placeholder="Minimo 8 caratteri"
                        required
                        minlength="8"
                    />
                </div>

                <div class="form-group">
                    <label for="confirmPwd">Conferma nuova password</label>
                    <input
                        type="password"
                        id="confirmPwd"
                        name="confirmPwd"
                        placeholder="Reinserisci la password"
                        required
                        minlength="8"
                    />
                </div>
                
                <div class="form-buttons">
                    <a th:href="@{/admin/profile}" class="btn btn-secondary">Annulla</a>
                    <button type="submit" class="btn btn-primary">Conferma</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; SliceVerse - Esplora, ordina, assapora</p>
    </footer>

</body>
</html>
