<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>Registrati su SliceVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesRegister.css" /> </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
            <h1 class="logo"><i class="bi bi-pizza btn-icon"></i> <strong>SliceVerse</strong></h1>
        </div>
        
        <div class="navbar-nav">
            <div th:if="${user}" class="user-info d-none"> 
                <p class="user-name">Benvenuto, <span th:text="${user.nome + ' ' + user.cognome}"></span></p>
                <div class="user-actions">
                    <a href="/logout" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right btn-icon"></i> Logout
                    </a>
                </div>
            </div>
            
            <div th:unless="${user}" class="auth-buttons">
                <a href="/login" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right btn-icon"></i> Accedi
                </a>
                </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-6">
                    <div class="card p-4 shadow-lg form-card-custom">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4 hero-title">
                                <strong>SliceVerse</strong>
                            </h1>
                            <h2 class="card-subtitle mb-4 text-center register-subtitle">REGISTRAZIONE</h2>
                            
                            <form th:action="@{/register}" method="post" autocomplete="off">
                                <div class="mb-3">
                                    <label for="nome" class="form-label form-label-custom">Nome :</label>
                                    <input type="text" class="form-control form-control-custom" id="nome" th:field="${utente.nome}" autocomplete="off" />
                                    <div th:if="${#fields.hasErrors('utente.nome')}" class="text-danger mt-1 error-message">
                                        <span th:errors="${utente.nome}"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="cognome" class="form-label form-label-custom">Cognome :</label>
                                    <input type="text" class="form-control form-control-custom" id="cognome" th:field="${utente.cognome}" autocomplete="off" />
                                    <div th:if="${#fields.hasErrors('utente.cognome')}" class="text-danger mt-1 error-message">
                                        <span th:errors="${utente.cognome}"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label form-label-custom">Email :</label>
                                    <input type="text" class="form-control form-control-custom" id="email" th:field="${utente.email}" autocomplete="off" />
                                    <div th:if="${#fields.hasErrors('utente.email')}" class="text-danger mt-1 error-message">
                                        <span th:errors="${utente.email}"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label form-label-custom">Username :</label>
                                    <input type="text" class="form-control form-control-custom" id="username" th:field="${credentials.username}" autocomplete="off" />
                                    <div th:if="${#fields.hasErrors('credentials.username')}" class="text-danger mt-1 error-message">
                                        <span th:errors="${credentials.username}"></span>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label form-label-custom">Password :</label>
                                    <input type="password" class="form-control form-control-custom" id="password" th:field="${credentials.password}" autocomplete="off" minlength="8"/>
                                    <div th:if="${#fields.hasErrors('credentials.password')}" class="text-danger mt-1 error-message">
                                        <span th:errors="${credentials.password}"></span>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg register-button-custom">
                                        <i class="bi bi-person-plus btn-icon me-2"></i>Registrati
                                    </button>
                                </div>
                            </form>
                            
                            <div th:if="${esiste}" class="alert alert-danger text-center mt-4 error-message" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${esiste}"></span>
                            </div>

                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    <a th:href="@{/}" class="text-white-50 back-home-link">
                                        <i class="bi bi-arrow-left-circle-fill me-2"></i>Torna alla Homepage
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
      <p>&copy; SliceVerse - Esplora, ordina, assapora</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
